<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSAT &  IR Calculator Tool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">
</head>
<body>

    <h1 id="mainTitle">CSAT & IR Calculator Tool</h1>

    <hr>

    <div class="container py-3">
        <h2 class="subTitle">CSAT Goal</h2>

        <div class="row centerRow">
            <div class="col-sm-4 col-lg-3 centerCol">
                <label for="csatGoalA">Category A</label>
                <input type="number" name="csatGoalA" id="csatGoalA" value="98" step="0.01" class="inShort inPct">
            </div>
            <div class="col-sm-4 col-lg-3 centerCol">
                <label for="csatGoalB">Category B</label>
                <input type="number" name="csatGoalB" id="csatGoalB" value="97" step="0.01" class="inShort inPct">
            </div>
            <div class="col-sm-4 col-lg-3 centerCol">
                <label for="csatGoalC">Category C</label>
                <input type="number" name="csatGoalC" id="csatGoalC" value="96" step="0.01" class="inShort inPct">
            </div>
        </div>
    </div>

    <div class="container py-3">
        <h2 class="subTitle">IR Goal</h2>

        <div class="row centerRow">
            <div class="col-sm-6 col-lg-3 centerCol">
                <label for="irGoalA">Category A</label>
                <input type="number" name="irGoalA" id="irGoalA" value="91" step="0.01" class="inShort inPct">
            </div>
            <div class="col-sm-6 col-lg-3 centerCol">
                <label for="irGoalB">Category B</label>
                <input type="number" name="irGoalB" id="irGoalB" value="90" step="0.01" class="inShort inPct">
            </div>
            <div class="col-sm-6 col-lg-3 centerCol">
                <label for="irGoalC">Category C</label>
                <input type="number" name="irGoalC" id="irGoalC" value="89" step="0.01" class="inShort inPct">
            </div>  
        </div>
    </div>

    <hr>

    <div class="inputArea">
        <label for="surveyCount">Enter your survey count:</label>
        <input type="number" name="surveyCount" id="surveyCount" >
        <br>
        <label for="currentCSAT">Enter your current Experience Score:</label>
        <input type="number" min="1" max="100" name="currentCSAT" id="currentCSAT" step="0.01">
        <br>
        <label for="currentIR">Enter your current Issue Resolution Score:</label>
        <input type="number" min="1" max="100" name="currentIR" id="currentIR" step="0.01" >
        
        <button id="calculateBtt">Calculate</button>
    </div>

    <hr>

    <h2 id="hiddenMsg"></h2>

    <table id="csatTable"></table>

    <table id="irTable"></table>

    <!-- Footer -->

        <a href="https://github.com/Rasluka" target="_blank">

        </a>

    </footer>
    <!-- Footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script/funcionality.js"></script>

</body>
</html>
